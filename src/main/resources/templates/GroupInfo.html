<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">
        body {
            background: #edeeef;
        }
        #menu a {
            color: #989898;
            font-family: "Helvetica Neue", Helvetica, Arial,'Microsoft YaHei','PingFang SC Regular',sans-serif !important;
            font-size: medium;
            font-weight: bold;
        }
        #menu li {
            padding: 5px 5px 5px 0;
        }
        #menu a:hover{
            color: #5bc0de;
        }
    </style>
</head>
<!--小组信息展示-->
<body>
<header class="cd-main-header">
    <div class="cd-main-header__container container container--lg">
        <nav class="nav navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <!--在移动端的时候导航条折叠起来，三横的样式出现，点击该样式可以显示或隐藏导航条上的内容-->
                    <button class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span href="#" ><img src="images/head_logo.png" alt=""></span>
                </div>
                <div id="menu" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/index">首页</a></li>
                        <li><a href="/contestInfo">报名</a></li>
                        <li><a href="/ContestResult">竞赛成绩</a></li>
                        <li><a href="/CL.action">优秀师生</a></li>
                        <li><a href="/uploadworks">作品提交</a></li>
                        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <div th:text="${session.USER.username}" class="qwer" style="display: inline-block"> </div><span class="caret "></span></a>
                            <ul class="dropdown-menu">

                                <li><a href="/userInfo">个人信息</a></li>
                                <li><a href="/CreatGroupInfo">小组信息</a></li>
                                <li th:if="${session.USER.role}==1"><a href="/mclist.action">竞赛管理</a></li>
                                <li th:if="${session.USER.role}==1"><a href="/MNlist.action">通知管理</a></li>
                                <li><a href="/logout.action">注销</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<main>
    <div class="container" style="background:#fff;margin-top: 100px;">
        <div class="row">
            <div class="breadcrumb" >
                <h6 style="font: 20px 'Microsoft YaHei',arial,tahoma,\5b8b\4f53,sans-serif;">小组信息</h6>
            </div>
            <div class="container">
                <form name="form0" action="/Group.getAll" method="post">
                    <table border="1">
                        <tr>
                            <th>小组ID</th>
                            <th>小组名称</th>
                            <th>成员1</th>
                            <th>成员2</th>
                            <th>成员3</th>
                            <th>成员4</th>

                        </tr>
                        <!--        遍历输出-->
                        <tr th:each=" g: ${groups}">
                            <td th:text="${g.getG_id()}"></td>
                            <td th:text="${g.getG_name()}"></td>
                            <td th:text="${g.getG_sn1()}"></td>
                            <td th:text="${g.getG_sn2()}"></td>
                            <td th:text="${g.getG_sn3()}"></td>
                            <td th:text="${g.getG_sn4()}"></td>
                        </tr>
                    </table>
                    <input type="submit" value="查询所有小组信息"><br>
                </form>
                <div class="breadcrumb" >
                    <h6 style="font: 20px 'Microsoft YaHei',arial,tahoma,\5b8b\4f53,sans-serif;">我的小组</h6>
                </div>
            </div>
        </div>
    </div>
</main>

</form>
<form name="creatGroup" action="/CreatGroupInfo" method="post">
    <input type="submit" value="创建小组">
</form>

</body>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.js"></script>
</html>
