<script type="text/javascript">
    //清空新建客户窗口中的数据
    function clearMessage() {
        $("#new_contestName").val("");//比赛名称
        $("#new_contestType").val("");//比赛类型
        $("#new_contestWeb").val("");//官方网址：
        $("#new_contestStarttime").val("");//发布日期：
        $("#new_contestEndtime").val("");// 截止日期
        $("#new_contestIntroduction").val("");//详情介绍：
    }
    // 发布通知
    function createNotice() {
        $.post("/Ccreate.action",
            $("#new_contest_form").serialize(), function (data) {
                if (data == "OK") {
                    alert("竞赛添加成功！" + data);
                    window.location.reload();
                } else {
                    if (data == "EXIST") {
                        alert("竞赛名称已经存在，请重新设置竞赛名称！");
                        $("#new_contestName").focus();
                    }
                    else if (data == "empty1") {
                        alert("竞赛名称不能为空，请重新设置竞赛名称！");
                        $("#new_contestName").focus();
                    }
                    else if (data == "empty2") {
                        alert("比赛类型不能为空，请重新设置比赛类型！");
                        $("#new_contestType").focus();
                    }
                    else if (data == "empty3") {
                        alert("官方网址不能为空，请重新设置官方网址！");
                        $("#new_contestWeb").focus();
                    }
                    else if (data == "empty4") {
                        alert("发布日期不能为空，请重新设置发布日期！");
                        //  $("#new_contestStarttime").focus();
                    }
                    else if (data == "empty5") {
                        alert(" 截止日期不能为空，请重新设置截止日期！");
                        //  $("#new_contestEndtime") .focus();
                    }
                    else if (data == "empty6") {
                        alert("详情介绍不能为空，请重新设置详情介绍！");
                        $("#new_contestIntroduction").focus();//详情介绍
                    }
                    if (data == "FAIL") {
                        alert("竞赛创建失败！" + data);
                        window.location.reload();
                    }
                }
            });
    }
    //操作：查看 删除 批删
    $(function () {
        $("#fabu_btn").click(function(){
            var  starttime = $('#new_contestStarttime').val();
            var  endtime = $('#new_contestEndtime').val();
            if(!starttime){
                $('#time1').tooltip('show');
                return false;
            }
            if(!endtime){
                $('#time2').tooltip('show');
                return false;
            }

        });
        $('#new_contestStarttime').focus(function () {
            $('#time1').tooltip('destroy');
        });
        $('#new_contestEndtime').focus(function () {
            $('#time2').tooltip('destroy');
        });
        // 通过标题获取修改的通知信息
        $('.editbtn').click(function () {
            var edit = $(this).parent().prev().prev().prev().text();
            console.log(edit);
            $.ajax({
                type: "get",
                url: "/NgetNoticeByT.action",
                data: {"gg_title": edit},
                success: function (data) {
                    $("#edit_noticeId").val(data.gg_id);
                    $("#edit_noticeTitle").val(data.gg_title);
                    $("#edit_noticeText").val(data.gg_content);
                }
            });
        });
        // 删除客户
        $('.delbtn').click(function () {
            if (confirm('确实要删除该通知吗?')) {
                var editid = $(this).parent().prev().prev().prev().prev().text();
                $.post("/Ndelete.action", {"gg_id": editid},
                    function (data) {
                        if (data == "OK") {
                            alert("通知删除成功！" + data);
                            window.location.reload();
                        } else {
                            alert("删除通知失败！" + data);
                            window.location.reload();
                        }
                    });
            }
        });
        //详情
        $('.lookbtn').click(function () {
            var edit = $(this).parent().prev().prev().prev().text();
            console.log(edit);
            $.ajax({
                type: "get",
                url: "/NgetNoticeByT.action",
                data: {"gg_title": edit},
                success: function (data) {
                    $('#noticeLookDialog .modal-body').html(data.gg_content);
                    $('#noticeLookDialog h4').html(data.gg_title);
                }
            });
        });
        //批删
        $('#alldel').click(function () {
            var checkedList = [];
            $("input:checked").each(function(){
                checkedList.push($(this).parent().next().text());
            });
            if(checkedList.length==0){
                alert("请至少选择一项!");
                return false;
            }
            if(confirm("确定删除所选项目?")){
                $.ajax({
                    type:"POST",
                    url:"/Ndelete_all.action",
                    data:{"delitems":checkedList.toString()},
                    datatype:"html",
                    success:function(data){
                        alert("删除成功！");
                        window.location.reload();
                    },
                    error:function(data){
                        //art.dialog.tips('删除失败!');
                        alert("删除失败！");
                        window.location.reload();
                    }
                });
            }
        })
    });
    // 执行修改通知内容操作
    function updateNotice() {
        alert("updateNotice");
        $.post("/Nupdate.action",$("#edit_notice_form").serialize(), function (data) {
            if (data == "OK") {
                alert("通知信息更新成功！" + data);
                window.location.reload();
            } else {
                alert("通知信息更新失败！" + data);
                window.location.reload();
            }
        });
    }
