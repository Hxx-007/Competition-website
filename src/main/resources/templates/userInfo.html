<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-8 text-center">
        <form action="/updateInfo" method="post" class="form-horizontal">
            <h2 style="text-align: center;padding-bottom: 10%;">个人信息界面</h2>
            <input name="c_id" type="hidden" th:value="${userInfo?.c_id}">
            <div class="form-group">
                <label for="username" class="col-md-2 control-label">
                    学号：
                </label>
                <div class="col-md-10">
                    <input name="c_sno" id="username" type="text" readonly th:value="${userInfo?.c_sno}">
                </div>
            </div>
            <div class="form-group">
                <label for="userc_sno" class="col-md-2 control-label">
                    姓名：
                </label>
                <div class="col-md-10">
                    <input name="c_name" id="userc_sno" type="text" th:value="${userInfo?.c_name}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">
                    性别：
                </label>
                <div class="col-md-10">
                    <input type="radio" id="women" value="女"  name="c_gender" th:checked="*{userInfo.c_gender=='女'}"/>女
                    <input type="radio" id="man" value="男" checked="checked" name="c_gender" th:checked="${userInfo.c_gender=='男'}"/>男
                </div>
            </div>
            <div class="form-group">
                <label for="usermajor" class="col-md-2 control-label">
                    班级：
                </label>
                <div class="col-md-10">
                    <input name="c_major" id="usermajor" type="text" th:value="${userInfo?.c_major}">
                </div>
            </div>

            <div class="form-group">
                <label for="userphone" class="col-md-2 control-label">
                    电话：
                </label>
                <div class="col-md-10">
                    <input name="c_phone" id="userphone" type="text" th:value="${userInfo?.c_phone}">
                </div>
            </div>
            <div class="form-group">
                <label for="userqq" class="col-md-2 control-label">
                    QQ：
                </label>
                <div class="col-md-10">
                    <input name="c_QQ" id="userqq" type="text" th:value="${userInfo?.c_QQ}">
                </div>
            </div>



            <div class="modal-footer">
                <input type="submit" class="btn-default text-center" value="提交修改">
            </div>

        </form>
    </div>
    <div class="col-md-2"></div>

</div>

</body>
</html>
