<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">
        #menu a {
            color: #989898;
            font-family: "Helvetica Neue", Helvetica, Arial,'Microsoft YaHei','PingFang SC Regular',sans-serif !important;
            font-size: medium;
            font-weight: bold;
        }
        #menu li {
            padding: 5px 5px 5px 0;
        }
        #menu a:hover{
            color: #5bc0de;
        }
        .button{
            color:#fff;
            background:#007eff;border: solid 1px #007eff;
        }
        .button:hover{
            background:#f00;
            color:#fff;
        }
        body{ background-color: #E8E8E8; }
        input{outline: none; }
    </style>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<header class="cd-main-header">
    <div class="cd-main-header__container container container--lg">
        <nav class="nav navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <!--在移动端的时候导航条折叠起来，三横的样式出现，点击该样式可以显示或隐藏导航条上的内容-->
                    <button class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span href="#" ><img src="images/head_logo.png" alt=""></span>
                </div>
                <div id="menu" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/index">首页</a></li>
                        <li><a href="/contestInfo">报名</a></li>
                        <li><a href="/ContestResult">竞赛成绩</a></li>
                        <li><a href="/CL.action">优秀师生</a></li>
                        <li><a href="/uploadworks">作品提交</a></li>
                        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <div th:text="${session.USER.username}" class="qwer" style="display: inline-block"> </div><span class="caret "></span></a>
                            <ul class="dropdown-menu">

                                <li><a href="/userInfo">个人信息</a></li>
                                <li><a href="/CreatGroupInfo">小组信息</a></li>
                                <li th:if="${session.USER.role}==1"><a href="/mclist.action">竞赛管理</a></li>
                                <li th:if="${session.USER.role}==1"><a href="/MNlist.action">通知管理</a></li>
                                <li><a href="/logout.action">注销</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="container">
    <div style="width:350px;margin:100px auto;">
        <form action="" class='form'>
            <div style="font-size: 30px;font-weight: bold;text-align: center;">个人信息</div>
            <label>学  号:</label>
            <div style="height:45px;line-height:45px;background: #fff;width:350px;padding-left:15px;margin-top: 5px;margin-bottom: 10px;position: relative;">
                <span class="glyphicon glyphicon-record" style="font-size:18px;vertical-align:middle;top:-3px;color: #999;"></span>&nbsp;&nbsp;&nbsp;
                <input type="text" id="c_sno" name="c_sno" readonly style="height:45px;border:0;width:297px;"  placeholder="姓名（必填中文）" maxlength="10" th:value="${userInfo?.c_sno}">
                <span style='position:absolute;right: 0;bottom:-37px;font-size:13px;color: #f00;'></span>
            </div>
            <label>姓  名:</label>
            <div style="height:45px;line-height:45px;background: #fff;width:350px;padding-left:15px;margin-top: 5px;margin-bottom: 10px;position: relative;">

                <span class="glyphicon glyphicon-user" style="font-size:18px;vertical-align:middle;top:-3px;color: #999;"></span>&nbsp;&nbsp;&nbsp;
                <input type="text" id="c_name" name="name" style="height:45px;border:0;width:297px;"  placeholder="姓名（必填中文）" maxlength="5" th:value="${userInfo?.c_name}">
                <span style='position:absolute;right: 0;bottom:-37px;font-size:13px;color: #f00;'></span>
            </div>
            <label>性  别:</label>
            <div style="height:45px;line-height:45px;background: #fff;width:350px;padding-left:15px;margin-top: 5px;margin-bottom: 10px;position: relative;">
                <input type="radio" class="women" id="women" value="女"  name="c_gender" th:checked="*{userInfo.c_gender=='女'}"/>女
                <input type="radio" class="man" id="man" value="男" checked="checked" name="c_gender" th:checked="${userInfo.c_gender=='男'}"/>男
            </div>
            <label>手  机:</label>
            <div style="height:45px;line-height:45px;background: #fff;width:350px;padding-left:15px;margin-top: 5px;margin-bottom: 10px;position: relative;">
                <span class="glyphicon glyphicon-phone-alt" style="font-size:18px;vertical-align:middle;top:-3px;color: #999;"></span>&nbsp;&nbsp;&nbsp;
                <input type="text" name="phone" id="userphone" style="height:45px;border:0;width:297px;" placeholder="手机（必填）" maxlength="11" th:value="${userInfo?.c_phone}">
                <span style='position:absolute;right: 0;bottom:-37px;font-size:13px;color: #f00;'></span>
            </div>
            <label>班  级:</label>
            <div style="height:45px;line-height:45px;background: #fff;width:350px;padding-left:15px;margin-top: 5px;margin-bottom: 10px;position: relative;">
                <span class="glyphicon glyphicon-home" style="font-size:18px;vertical-align:middle;top:-3px;color: #999;"></span>&nbsp;&nbsp;&nbsp;
                <input type="text" id="usermajor" name="班级" style="height:45px;border:0;width:297px;" placeholder="班级（必填）" th:value="${userInfo?.c_major}">
                <span style='position:absolute;right: 0;bottom:-37px;font-size:13px;color: #f00;'></span>
            </div>
            <label>Q   Q:</label>
            <div style="height:45px;line-height:45px;background: #fff;width:350px;padding-left:15px;margin-top: 5px;margin-bottom: 10px;position: relative;">
                <span class="glyphicon glyphicon-envelope" style="font-size:18px;vertical-align:middle;top:-3px;color: #999;"></span>&nbsp;&nbsp;&nbsp;
                <input type="text" name="email" id="userqq" style="height:45px;border:0;width:297px;" placeholder="QQ" th:value="${userInfo?.c_QQ}">
                <span style='position:absolute;right: 0;bottom:-37px;font-size:13px;color: #f00;'></span>
            </div>
            <input type="button" class="button" value="提交修改" style="padding: 10px 20px;border-radius: 5px;margin:30px auto 70px;">
        </form>
    </div>
</div>

</body>
</html>
